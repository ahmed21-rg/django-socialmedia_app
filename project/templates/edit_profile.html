<!-- Edit Profile Button -->
<style>
/* === Edit Profile Modal Styling === */

.modal-content {
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    animation: modalFadeIn 0.3s ease-in-out;
}

.modal-header {
    border-bottom: none;
    background: linear-gradient(135deg, #212529, #343a40);
}

.modal-title {
    font-weight: 600;
    letter-spacing: 0.5px;
}

.modal-body {
    background-color: #f9f9f9;
    padding: 25px;
}

.modal-footer {
    border-top: none;
    background-color: #f9f9f9;
    padding: 15px 25px;
}

/* Form elements */
.modal-body label {
    color: #333;
    margin-bottom: 6px;
}

.modal-body textarea,
.modal-body input[type="text"],
.modal-body input[type="file"] {
    border-radius: 10px;
    border: 1px solid #ccc;
    transition: all 0.2s ease-in-out;
}

.modal-body textarea:focus,
.modal-body input:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
}

/* Profile image preview */
.modal-body img {
    border: 3px solid #dee2e6;
    transition: transform 0.2s ease;
}

.modal-body img:hover {
    transform: scale(1.05);
}

/* Buttons */
.btn-outline-dark {
    border-radius: 8px;
    transition: all 0.2s ease;
}

.btn-outline-dark:hover {
    background-color: #343a40;
    color: white;
}

.btn-primary {
    border-radius: 8px;
    padding: 8px 16px;
    transition: background-color 0.2s ease-in-out;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* Modal animation */
@keyframes modalFadeIn {
    from {
        opacity: 0;
        transform: translateY(-15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Centered trigger button */
.text-center.mt-3 {
    margin-top: 1.5rem !important;
}
</style>

<!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="editProfileLabel">Edit Profile</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="text-center mb-3">
            <img src="{{ profile_obj.profile_picture.url }}" alt="Profile picture" 
                 class="rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
          </div>
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" name="remove_picture" id="removePicture">
            <label class="form-check-label" for="removePicture">
              Remove current profile picture
            </label>
          </div>


          <div class="mb-3">
            <label class="form-label fw-bold">Bio</label>
            <textarea name="bio" class="form-control" rows="3" placeholder="Write something about yourself...">{{ profile_obj.bio }}</textarea>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Location</label>
            <input type="text" name="location" class="form-control" value="{{ profile_obj.location }}" placeholder="Your location">
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold">Profile Picture</label>
            <input type="file" name="profile_picture" class="form-control">
            <small class="text-muted">Leave blank to keep your current picture.</small>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
