{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h3>Search results for "{{ query }}"</h3>

  <hr>
  <h5>Users</h5>
  {% for u in user %}
    <p><a href="/profile/{{ u.username }}">@{{ u.username }}</a></p>
  {% empty %}
    <p>No users found.</p>
  {% endfor %}

  <hr>
  <h5>Posts</h5>
  {% for p in post %}
    <div class="card mb-3" style="max-width: 400px;">
        <a href="{% url 'post_details' p.id %}">
            <img src="{{ p.image.url }}" class="card-img-top" alt="">
        </a>
        <div class="card-body">
        <p>{{ p.caption }}</p>
      </div>

    </div>
  {% empty %}
    <p>No posts found</p>
  {% endfor %}

</body>
</html>
