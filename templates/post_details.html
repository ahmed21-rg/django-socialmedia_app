{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post by @{{ post.author.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
    <style>
        .post-img {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
            border-radius: 10px;
        }
        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <!-- Post Card -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="d-flex align-items-center mb-3">
                <img src="{{ post.user.profile.profile_picture.url }}" alt="Profile Picture" class="profile-avatar me-3">
                <h5 class="mb-0">
                    <a href="/profile/{{ post.author.username }}" class="text-decoration-none text-dark">
                        @{{ post.author.username }}
                    </a>
                </h5>
            </div>

            <img src="{{ post.image.url }}" class="post-img mb-3" alt="Post Image">

            <p>{{ post.caption }}</p>
            <p class="text-muted small">Posted on {{ post.created_at|date:"M d, Y H:i" }}</p>
        </div>
    </div>

    <!-- Back Button -->
    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-dark">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
        </a>
    </div>
</div>

</body>
</html>
